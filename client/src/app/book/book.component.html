<div class="container">
  <div class="py-5 text-center">
      <h2>Add Book</h2>
  </div>
  <div class="row">
      <div class="col-md-8 order-md-1">
          <form class="needs-validation" [formGroup]="bookRef" (ngSubmit)="storeBook()" novalidate>
              <div class="mb-3">
                  <label for="bookName">Name</label>
                  <input type="text" class="form-control" id="bookName" formControlName="name" placeholder="Book Name" required>
                  <div class="invalid-feedback">
                      Please enter book name.
                  </div>
              </div>
              <div class="mb-3">
                  <label for="author">Author</label>
                  <input type="text" class="form-control" id="author" formControlName="author" placeholder="Book Author" required>
                  <div class="invalid-feedback">
                      Please enter author.
                  </div>
              </div>
              <div class="mb-3">
                  <label for="price">Price</label>
                  <input type="number" class="form-control" id="price" formControlName="price" placeholder="Book Price" required>
                  <div class="invalid-feedback">
                      Please enter Price.
                  </div>
              </div>
              <div class="mb-3">
                  <label for="imgSrc">Image</label>
                  <input type="url" class="form-control" id="imgSrc" formControlName="imgSrc" placeholder="Book Image" required>
                  <div class="invalid-feedback">
                      Please enter Book image url.
                  </div>
              </div>

              <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
              <button class="btn btn-primary btn-lg btn-block" type="reset">Reset</button>
          </form>
      </div>
  </div>
</div>
<div>

  <h2>All book details</h2>
  <table>
    <tr>
      <th>Name</th>
      <th>Author</th>
      <th>Price</th>
      <th>Image</th>
    </tr>
    <tr *ngFor="let book of books">
      <td>{{ book.name }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.price }}</td>
      <td>
        <img
          src="{{ book.imgSrc }}"
          alt="{{ book.name }}"
          height="150"
          width="150"
        />
      </td>
    </tr>
  </table>
</div>
